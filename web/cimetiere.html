        <script type="text/javascript">

            function goUpOrDown(button) {
                var source = document.URL;
                var pageAndSlide = source.match(/page\d\/\d\d/);
                if (!pageAndSlide) {
                    pageAndSlide = source.match(/page\d/);
                }

                var slideID = pageAndSlide[0].match(/\d{2}/);

                var pageNumber = pageAndSlide[0].match(/\d{1}/);
                //for top arrow                       
                if (button.hasClass("topArrow")) {
                    pageNumber = Number(pageNumber[0]) - 1;
                }
                //for bottomArrow                     
                else {
                    pageNumber = Number(pageNumber[0]) + 1;
                }
                var page = "page" + Number(pageNumber);

                var width = $("body").width();
                //if on the second or third slide (first slide does not have any data anchor) and first slide is the active slide on default
                if (slideID) {
                    //23 will return 3
                    var slide = slideID[0].substring(1, 2);
                }
                //if on the first slide
                else {
                    var slide = "1";
                }

                //correponding conversion to the page and the slide
                var position = width * Number(slide - 1) ;
                $("#section" + pageNumber + " .fp-slidesContainer").css({"width": "300%", "-webkit-transform": "translate3d(-" + position + "px,0px,0px)", "transform": "translate3d(-" + position + "px, 0px, 0px)"});
                $("#section" + pageNumber + " .fp-slidesContainer").addClass("fp-easing");
                $("#slide" + pageNumber + slide).addClass("active");

                if (slide != "1") {
                    source = source.replace(/\d\/\d\d/, pageNumber + "/" + pageNumber + slide);
                }
                else {
                    source = source.replace(/page\d/, "page" + pageNumber);
                }
                setTimeout(function() {
                    window.location.href = source;
                }, 600);
            }
            $(document).ready(function() {


                //effects
                $('#fullpage').fullpage({
                    //Navigation
                    controlArrows: false,
                    loopTop: false,
                    keyboardScrolling:false,
                    loopBottom: false,
                    loopHorizontal: false,
                    sectionsColor: ['dimgray', 'ddimgray', 'dimgray'],
                    anchors: ['page1', 'page2', 'page3'],
                    css3: true

                });




                $(".topArrow, .bottomArrow").click(function(event) {
                    goUpOrDown($(this));
                });





                $(".leftArrow").click(function(event) {
                    setTimeout(function() {
                        $.fn.fullpage.moveSlideLeft();
                    }, 600);
                });

                $(".rightArrow").click(function(event) {
                    event.preventDefault();
                    setTimeout(function() {
                        $.fn.fullpage.moveSlideRight();
                    }, 600);
                });


               //handlers for keys
                $(document).keydown(function(e) {
                     e.preventDefault();
                    switch (e.which) {
                        case 37:
                            //left arrow key
                             setTimeout(function() {
                        $.fn.fullpage.moveSlideLeft();
                    }, 600);
                            break;
                        case 38:
                            goUpOrDown($(".topArrow")); //up arrow key
                            break;
                        case 39:
                             //right arrow key
                             setTimeout(function() {
                        $.fn.fullpage.moveSlideRight();
                    }, 600);
                            break;
                        case 40:
                           //bottom arrow key
                           goUpOrDown($(".bottomArrow")); 
                            break;
                    }
                });
                


                $("#toggleArrows").click(function(event) {
                    var hideMes = $(".hideMe");
                    if (hideMes.length == 0)
                    {
                        $(".arrowContainer").addClass("hideVisually");

                        setTimeout(function() {
                            $(".arrowContainer").addClass('hideMe');
                        }, 700);

                    }
                    else
                    {
                        $(".arrowContainer").removeClass('hideMe')
                        $(".arrowContainer").removeClass("hideVisually");
                    }
                });



            });
        </script>
